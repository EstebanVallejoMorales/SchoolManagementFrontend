<div class="container mt-4">
  <h2>Search Student By ID</h2>

  <!-- Formulario de bÃºsqueda -->
  <form (ngSubmit)="onSearch()">
    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="number" class="form-control" id="studentId" [(ngModel)]="studentId" name="studentId" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tabla de resultados -->
  <div *ngIf="student" class="mt-4">
    <h3>Student Details</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Gender ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.genderId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
